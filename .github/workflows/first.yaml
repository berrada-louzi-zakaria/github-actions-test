name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multiline script
        run: |
          node -v 
          npm -v
      - name: run python cmd
        run: |
          import platform
          print(platform.processor())
        shell: python





   